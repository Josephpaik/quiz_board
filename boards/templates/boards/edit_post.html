{% extends 'base.html' %}

{% block title %}수정{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item">
        <a href="{% url 'home' %}">퀴즈보드</a></li>
    <li class="breadcrumb-item">
        <a href="{% url 'board_topics' post.topic.board.pk %}">
            {{ post.topic.board.name }}</a></li>
    <li class="breadcrumb-item">
        <a href="{% url 'topic_posts' post.topic.board.pk post.topic.pk %}">
            {{ post.topic.subject }}</a></li>
    <li class="breadcrumb-item active">수정</li>
{% endblock %}

{% block content %}
    <form method="post" class="mb-4" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">저장</button>
        <a href="{% url 'topic_posts' post.topic.board.pk post.topic.pk %}"
           class="btn btn-outline-secondary" role="button">취소</a>
    </form>
{% endblock %}
