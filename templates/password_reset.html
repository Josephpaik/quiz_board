{% extends 'base_accounts.html' %}

{% block title %}비밀번호 재설정{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">비밀번호 재설정</h3>
                    <p>입력한 이메일로 비밀번호 재설정을 위한 링크를 보냅니다</p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block">재설정 이메일 발송</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
