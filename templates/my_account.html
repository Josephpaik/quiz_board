{% extends 'base.html' %}

{% block title %}내 프로필{% endblock %}

{% block breadcrumb %}

{% endblock %}

{% block content %}

        <div class="col-lg-6 col-md-8 col-sm-10">

            </form>
        </div>
    </div>
{% endblock %}
